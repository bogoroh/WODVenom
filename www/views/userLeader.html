<div class="btn-group">
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'male'">Male</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'female'">Female</label>
</div>

<h4>Leaderboard</h4>
<div>
	<ol>
		<li ng-repeat="player in searchScoreDate | filter: radioModel:true | orderBy: ['level','intTime'] | limitTo:3">
		<img ng-src={{player.purl}} alt={{player.user}} height="50px" width="50px">
		<span>{{player.user}}</span> <span>{{player.time}}-{{player.level}}</span></li>
		<li ng-repeat="player in searchScoreDate |filter: radioModel:true | orderBy: ['level','intTime'] | slice:2:8"><span>{{player.user}}</span> <span>{{player.time}}-{{player.level}}</span></li>
	</ol>
</div>
